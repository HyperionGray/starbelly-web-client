name: starbelly
version: 1.1.0
description: >
  Web GUI for Starbelly crawler
authors:
  - Mark E. Haase <mehaase@gmail.com>

dependencies:
  angular: ^4.0.0
  angular_forms: ^1.0.0
  angular_router: ^1.0.2
  convert: ^2.0.1
  logging: ^0.11.0
  ng_fontawesome: ^4.7.0
  ng_modular_admin: ^0.0.4
  protobuf: ^0.5.2

dependency_overrides:
  ng_fontawesome:
    path: ../ng_fontawesome
  ng_modular_admin:
    path: ../ng_modular_admin

dev_dependencies:
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1

transformers:
- angular:
    entry_points: web/main.dart
- dart_to_js_script_rewriter

web:
  compiler:
    debug: dartdevc
