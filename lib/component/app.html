<ma-app>
  <ma-top-nav [fixed]='true'>
    <div class='float-xs-left buttons'>
      <ma-button size='small'
                 href='https://gitlab.com/hyperion-gray/ng2_modular_admin'>
        <fa name='gitlab'></fa>
        View On Gitlab
      </ma-button>
    </div>
    <div class='float-xs-right buttons'>
      <ma-button size='small'
                 href='https://gitlab.com/hyperion-gray/ng2_modular_admin/repository/archive.zip?ref=master'>
        <fa name='cloud-download'></fa>
        Download ZIP
      </ma-button>
    </div>
  </ma-top-nav>
  <ma-side-nav [fixed]='true'>
    <ma-side-nav-header>
      <ma-logo></ma-logo> Starbelly
    </ma-side-nav-header>
    <ma-side-nav-item [route]='["CrawlDashboard"]'>
      <fa name='dashboard' [fw]='true' size='lg'></fa> Dashboard
    </ma-side-nav-item>
    <ma-side-nav-item [route]='["CrawlStart"]'>
      <fa name='play-circle' [fw]='true' size='lg'></fa> Start Crawling
    </ma-side-nav-item>
    <ma-side-nav-item [route]='["CrawlStatus"]'>
      <fa name='th-list' [fw]='true' size='lg'></fa> Crawl Status
    </ma-side-nav-item>
    <ma-side-nav-item [route]='["CrawlItems"]'>
      <fa name='font' [fw]='true' size='lg'></fa> Crawl Items
    </ma-side-nav-item>
  </ma-side-nav>
  <ma-content>
    <router-outlet></router-outlet>
  </ma-content>
</ma-app>
