<ma-card>
  <h2>Crawls</h2>
  <p class='lead'>
    Unfinished and recently finished crawls.
  </p>
  <table class='striped'>
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Items</th>
        <th>Errors</th>
        <th>Exceptions</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="jobStatus.jobs.length==0">
        <td class='empty-table' colspan="999">
          There are no active or recent crawls.
        </td>
      </tr>
      <tr *ngFor="let job of jobStatus.jobs; let index=index">
        <td>
          <a [routerLink]='["/Results", "Detail", {"id":job.jobId}]'>{{job.name}}</a>
        </td>
        <td>
          {{job.runStateStr}}
        </td>
        <td>{{job.httpSuccessCount}}</td>
        <td>{{job.httpErrorCount}}</td>
        <td>{{job.exceptionCount}}</td>
        <td>
          <ma-button size='small'
                     [disabled]='busyJobs.contains(job.jobId)'
                     *ngIf='job.runState == PAUSED'
                     (click)='setJobRunState($event, job, RUNNING)'>
            <fa name='play'></fa>
          </ma-button>
          <ma-button size='small'
                     [disabled]='busyJobs.contains(job.jobId)'
                     *ngIf='job.runState == RUNNING'
                     (click)='setJobRunState($event, job, PAUSED)'>
            <fa name='pause'></fa>
          </ma-button>
          <ma-button size='small'
                     [disabled]='busyJobs.contains(job.jobId)'
                     *ngIf='job.runState == RUNNING || job.runState == PAUSED'
                     (click)='setJobRunState($event, job, CANCELLED)'>
            <fa name='ban'></fa>
          </ma-button>
        </td>
      </tr>
    </tbody>
  </table>
</ma-card>
