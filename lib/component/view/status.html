<ma-card>
  <p class='lead'>Job Status</p>
  <table class='striped hover'>
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Items</th>
        <th>Errors</th>
        <th>Exceptions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="jobStatus.jobs.length==0">
        <td class='empty-table' colspan="999">
          No crawl jobs are running.
        </td>
      </tr>
      <tr *ngFor="let status of jobStatus.jobs">
        <td>{{status.name}}</td>
        <td>{{status.status}}</td>
        <td>{{status.httpSuccessCount}}</td>
        <td>{{status.httpErrorCount}}</td>
        <td>{{status.exceptionCount}}</td>
      </tr>
    </tbody>
  </table>
</ma-card>
