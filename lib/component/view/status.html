<ma-card>
  <p class='lead'>Job Status</p>
  <table class='striped hover'>
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Items</th>
        <th>Errors</th>
        <th>Exceptions</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="jobStatus.jobs.length==0">
        <td class='empty-table' colspan="999">
          No crawl jobs are running.
        </td>
      </tr>
      <tr *ngFor="let job of jobStatus.jobs">
        <td>{{job.name}}</td>
        <td>
          {{RUN_STATE_LABELS[job.runState]}}
        </td>
        <td>{{job.httpSuccessCount}}</td>
        <td>{{job.httpErrorCount}}</td>
        <td>{{job.exceptionCount}}</td>
        <td>
          <ma-button size='small'
                     *ngIf='job.runState == PAUSED'
                     (click)='setJobRunState(job, RUNNING)'>
            <fa name='play'></fa>
          </ma-button>
          <ma-button size='small'
                     *ngIf='job.runState == RUNNING'
                     (click)='setJobRunState(job, PAUSED)'>
            <fa name='pause'></fa>
          </ma-button>
          <ma-button size='small'
                     *ngIf='job.runState == RUNNING || job.runState == PAUSED'
                     (click)='setJobRunState(job, CANCELLED)'>
            <fa name='ban'></fa>
          </ma-button>
        </td>
      </tr>
    </tbody>
  </table>
</ma-card>
