<ma-card title='Start A Crawl'>
  <p class='lead'>
    Start a crawl using the default crawling policies.
  </p>

  <form (ngSubmit)='startCrawl()' [ngFormModel]='form'>
    <ma-input-group class='underlined' [control]='nameControl'>
      <label>
        Name
        <input type='text'
               [(ngModel)]='name'
               [ngFormControl]='nameControl'
               class='form-control'
               placeholder='Choose a name for this crawl.'>
      </label>
    </ma-input-group>

    <ma-input-group class='underlined' [control]='seedUrlControl'>
      <label>
        Seed URL
        <input type='text'
               [(ngModel)]='seedUrl'
               [ngFormControl]='seedUrlControl'
               placeholder='Seed URL (required)'>
      </label>
    </ma-input-group>

    <div class='clearfix'>
      <ma-button class='float-xs-right' [submit]='true' [disabled]='!form.valid'>
        <fa name='play-circle'></fa>
        Start Crawl
      </ma-button>
    </div>
  </form>
</ma-card>
