<ma-card>
  <p class='lead'>Crawl Status</p>
  <table class='striped hover'>
    <thead>
      <tr>
        <th>Seed</th>
        <th>Status</th>
        <th>Success</th>
        <th>Redirect</th>
        <th>Not Found</th>
        <th>Server Error</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="crawlStatus.crawls.length==0">
        <td class='empty-table' colspan="999">
          No crawls startedâ€¦
        </td>
      </tr>
      <tr *ngFor="let status of crawlStatus.crawls">
        <td>{{status.seed}}</td>
        <td>{{status.status}}</td>
        <td>{{status.success}}</td>
        <td>{{status.redirect}}</td>
        <td>{{status.notFound}}</td>
        <td>{{status.error}}</td>
      </tr>
    </tbody>
  </table>
</ma-card>
