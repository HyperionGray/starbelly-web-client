<ma-card>
  <p class='lead'>Subscribe To Crawls…</p>
  <ul class='list-group'>
    <li *ngIf='jobStatus.jobs.length == 0' class='list-group-item'>
      <em>No jobs exist...</em>
    </li>
    <li *ngFor='let job of jobStatus.jobs' class='list-group-item'>
      {{job.name}}
      <ma-checkbox-group [inline]='true' class='float-xs-right'>
        <label>
          <input type='checkbox'
                 [ngModel]='following[job] ?? false'
                 (ngModelChange)='toggleFollow(job)'>
          Follow
        </label>
      </ma-checkbox-group>
    </li>
  </ul>
</ma-card>
<ma-card>
  <p class='lead'>Crawl Items</p>
  <table class='striped hover'>
    <thead>
      <tr>
        <th>URL</th>
        <th>Title</th>
        <th>Duration&nbsp;(s)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf='items.length == 0'>
        <td class='empty-table' colspan="999">There are no crawl results…</td>
      </tr>
      <tr *ngFor='let item of items' class='flashable' [class.flash-on]='item["flash_on"]'>
        <td>{{item['url']}}</td>
        <td>{{item['title']}}</td>
        <td>{{item['duration'] | number:'1.2-2'}}</td>
      </tr>
    </tbody>
  </table>
</ma-card>
