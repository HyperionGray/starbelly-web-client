<section class='content-header'>
  <h1>
    Start Crawling
  </h1>
</section>

<section class='content'>
  <div class='row'>
    <div class='col-xs-12'>
      <div class='box box-primary'>
        <div class='box-header with-border'>
          <h3 class='box-title'>Crawl Information</h3>
        </div>
        <form role='form'>
          <div class='box-body'>
            <div class='form-group'
                 [class.has-error]='seedUrlInput.touched && !seedUrlInput.valid'
                 [class.has-success]='seedUrlInput.touched && seedUrlInput.valid'>
              <label for='seedUrl'>Seed URL</label>
              <input id='seedUrl'
                     type='url'
                     [(ngModel)]='seedUrl'
                     ngControl='seedUrlInput'
                     #seedUrlInput='ngForm'
                     class='form-control'
                     placeholder='Seed URL for crawl (required)'
                     required>
              <span class='help-block' [class.hide]='!seedUrlInput.touched || seedUrlInput.valid'>
                FOOBAR
              </span>
            </div>
            <div class='form-group'
                 [class.has-error]='false'
                 [class.has-success]='false'>
              <label for='rateLimit'>Rate Limit (Optional)</label>
              <input id='rateLimit'
                     type='number'
                     [(ngModel)]='rateLimit'
                     ngControl='rateLimit'
                     min='0' step='1'
                     class='form-control'
                     placeholder='Seconds between requests (optional: if blank, use global default)'>
              <span class='help-block' *ngIf='false'>
                {{rateLimitError}}
              </span>
            </div>
          </div>
          <div class='box-footer'>
            <button type='submit' class='btn btn-primary pull-right'>Start Crawl</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
