<ma-app class='purple-theme'>
  <ma-toast-outlet [service]='toast'></ma-toast-outlet>

  <ma-top-nav [fixed]='true'>
    <div class='float-xs-left'>
      What should go up here...?
    </div>
    <div class='float-xs-right'>
      ...and over here?
    </div>
  </ma-top-nav>

  <ma-side-nav [fixed]='true'>
    <ma-side-nav-header>
      <img src='/images/logo_45px.png'>
      Starbelly
    </ma-side-nav-header>
    <ma-side-nav-item [route]='["CrawlStart"]'>
      <fa name='play-circle' [fw]='true' size='lg'></fa> Start Crawling
    </ma-side-nav-item>
    <ma-side-nav-item [route]='["CrawlStatus"]'>
      <fa name='dashboard' [fw]='true' size='lg'></fa>
      Crawl Status
      <ma-tag type='success' [pill]='true' class='float-xs-right'>{{crawlStatus.newCrawlBadge}}</ma-tag>
    </ma-side-nav-item>
    <ma-side-nav-item [route]='["CrawlItems"]'>
      <fa name='th-list' [fw]='true' size='lg'></fa> Crawl Items
    </ma-side-nav-item>
  </ma-side-nav>

  <ma-content>
    <router-outlet></router-outlet>
  </ma-content>
</ma-app>
